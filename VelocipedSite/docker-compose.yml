version: "3"
services:
  velociped-local:
    image: postgres
    restart: always
    container_name: velociped-local
    environment:
      POSTGRES_USER: "VelocipedUser"
      POSTGRES_DB: "VelocipedDelivery"
      POSTGRES_PASSWORD: "123456"
      POSTGRES_PORT: 5430
    ports:
      - "15430:5432"